itle&quot;:&quot;Utilities Cypress.minimatch - test out glob patterns against strings&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:299,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:&quot;[\n    {\n        \&quot;title\&quot;: \&quot;Spec video recording\&quot;,\n        \&quot;value\&quot;: \&quot;videos\\\\2-advanced-examples/utilities.cy.js.mp4\&quot;\n    }\n]&quot;,&quot;code&quot;:&quot;// https://on.cypress.io/minimatch\nlet matching = Cypress.minimatch(&#x27;/users/1/comments&#x27;, &#x27;/users/*/comments&#x27;, {\n  matchBase: true\n});\nexpect(matching, &#x27;matching wildcard&#x27;).to.be.true;\nmatching = Cypress.minimatch(&#x27;/users/1/comments/2&#x27;, &#x27;/users/*/comments&#x27;, {\n  matchBase: true\n});\nexpect(matching, &#x27;comments&#x27;).to.be.false;\n// ** matches against all downstream path segments\nmatching = Cypress.minimatch(&#x27;/foo/bar/baz/123/quux?a=b&amp;c=2&#x27;, &#x27;/foo/**&#x27;, {\n  matchBase: true\n});\nexpect(matching, &#x27;comments&#x27;).to.be.true;\n// whereas * matches only the next path segment\nmatching = Cypress.minimatch(&#x27;/foo/bar/baz/123/quux?a=b&amp;c=2&#x27;, &#x27;/foo/*&#x27;, {\n  matchBase: false\n});\nexpect(matching, &#x27;comments&#x27;).to.be.false;&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;8c6d5548-e7c4-4a43-b028-eb98c4002488&quot;,&quot;parentUUID&quot;:&quot;2f0bc4a7-a0f3-45d6-aa1c-c96d7aadb3d9&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;Cypress.Promise - instantiate a bluebird promise&quot;,&quot;fullTitle&quot;:&quot;Utilities Cypress.Promise - instantiate a bluebird promise&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:1225,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:&quot;[\n    {\n        \&quot;title\&quot;: \&quot;Spec video recording\&quot;,\n        \&quot;value\&quot;: \&quot;videos\\\\2-advanced-examples/utilities.cy.js.mp4\&quot;\n    }\n]&quot;,&quot;code&quot;:&quot;// https://on.cypress.io/promise\nlet waited = false;\n/**\n * @return Bluebird&lt;string&gt;\n */\nfunction waitOneSecond() {\n  // return a promise that resolves after 1 second\n  return new Cypress.Promise((resolve, reject) =&gt; {\n    setTimeout(() =&gt; {\n      // set waited to true\n      waited = true;\n      // resolve with &#x27;foo&#x27; string\n      resolve(&#x27;foo&#x27;);\n    }, 1000);\n  });\n}\ncy.then(() =&gt; {\n  // return a promise to cy.then() that\n  // is awaited until it resolves\n  return waitOneSecond().then(str =&gt; {\n    expect(str).to.eq(&#x27;foo&#x27;);\n    expect(waited).to.be.true;\n  });\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;ff6e7c43-3cd8-4406-9f3d-9025aaaa54b6&quot;,&quot;parentUUID&quot;:&quot;2f0bc4a7-a0f3-45d6-aa1c-c96d7aadb3d9&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[],&quot;passes&quot;:[&quot;e2234aeb-2642-48a0-ae9d-5cd659da89aa&quot;,&quot;d2d3aee7-dace-4d1f-88da-cc2e36784a5c&quot;,&quot;0dd48395-b8be-4a5a-a61f-a7056d639c7b&quot;,&quot;8c6d5548-e7c4-4a43-b028-eb98c4002488&quot;,&quot;ff6e7c43-3cd8-4406-9f3d-9025aaaa54b6&quot;],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:6799,&quot;root&quot;:false,&quot;rootEmpty&quot;:false,&quot;_timeout&quot;:2000}],&quot;passes&quot;:[],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:0,&quot;root&quot;:true,&quot;rootEmpty&quot;:true,&quot;_timeout&quot;:2000},{&quot;uuid&quot;:&quot;5f5ad9aa-1baf-408d-9871-04b394f05353&quot;,&quot;title&quot;:&quot;&quot;,&quot;fullFile&quot;:&quot;cypress\\e2e\\2-advanced-examples\\viewport.cy.js&quot;,&quot;file&quot;:&quot;cypress\\e2e\\2-advanced-examples\\viewport.cy.js&quot;,&quot;beforeHooks&quot;:[],&quot;afterHooks&quo ot;skipped&quot;:false},{&quot;title&quot;:&quot;can check off an item as completed&quot;,&quot;fullTitle&quot;:&quot;example to-do app can check off an item as completed&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:329,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:&quot;[\n    {\n        \&quot;title\&quot;: \&quot;Spec video recording\&quot;,\n        \&quot;value\&quot;: \&quot;videos\\\\1-getting-started/todo.cy.js.mp4\&quot;\n    }\n]&quot;,&quot;code&quot;:&quot;// In addition to using the `get` command to get an element by selector,\n// we can also use the `contains` command to get an element by its contents.\n// However, this will yield the &lt;label&gt;, which is lowest-level element that contains the text.\n// In order to check the item, we&#x27;ll find the &lt;input&gt; element for this &lt;label&gt;\n// by traversing up the dom to the parent element. From there, we can `find`\n// the child checkbox &lt;input&gt; element and use the `check` command to check it.\ncy.contains(&#x27;Pay electric bill&#x27;).parent().find(&#x27;input[type=checkbox]&#x27;).check();\n// Now that we&#x27;ve checked the button, we can go ahead and make sure\n// that the list element is now marked as completed.\n// Again we&#x27;ll use `contains` to find the &lt;label&gt; element and then use the `parents` command\n// to traverse multiple levels up the dom until we find the corresponding &lt;li&gt; element.\n// Once we get that element, we can assert that it has the completed class.\ncy.contains(&#x27;Pay electric bill&#x27;).parents(&#x27;li&#x27;).should(&#x27;have.class&#x27;, &#x27;completed&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;a4b72fa9-77a0-4c0e-b90b-6d97366f5d75&quot;,&quot;parentUUID&quot;:&quot;c364f24a-29d4-4ede-8a79-ba4db65f07bf&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[{&quot;uuid&quot;:&quot itle\&quot;: \&quot;Spec video recording\&quot;,\n        \&quot;value\&quot;: \&quot;videos\\\\1-getting-started/todo.cy.js.mp4\&quot;\n    }\n]&quot;,&quot;code&quot;:&quot;// We can perform similar steps as the test above to ensure\n// that only completed tasks are shown\ncy.contains(&#x27;Completed&#x27;).click();\ncy.get(&#x27;.todo-list li&#x27;).should(&#x27;have.length&#x27;, 1).first().should(&#x27;have.text&#x27;, &#x27;Pay electric bill&#x27;);\ncy.contains(&#x27;Walk the dog&#x27;).should(&#x27;not.exist&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;d0b4cb95-6124-4056-a784-e89edf3d9887&quot;,&quot;parentUUID&quot;:&quot;bde30638-71a3-48d2-8e96-585d2c125750&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;can delete all completed tasks&quot;,&quot;fullTitle&quot;:&quot;example to-do app with a checked task can delete all completed tasks&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:378,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:&quot;[\n    {\n        \&quot;title\&quot;: \&quot;Spec video recording\&quot;,\n        \&quot;value\&quot;: \&quot;videos\\\\1-getting-started/todo.cy.js.mp4\&quot;\n    }\n]&quot;,&quot;code&quot;:&quot;// First, let&#x27;s click the \&quot;Clear completed\&quot; button\n// `contains` is actually serving two purposes here.\n// First, it&#x27;s ensuring that the button exists within the dom.\n// This button only appears when at least one task is checked\n// so this command is implicitly verifying that it does exist.\n// Second, it selects the button so we can click it.\ncy.contains(&#x27;Clear completed&#x27;).click();\n// Then we can make sure that there is only one element\n// in the list and our element does not exist\ncy.get(&#x27;.todo-list li&#x27;).should(&#x27;have.length&#x27;, 1).should(&#x27;not.have.text&#x27;, &#x27;Pay electric bill&#x27;);\n// Fi
